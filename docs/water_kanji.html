      <!doctype HTML>
      <html>
        <head>
          <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
          <title>
            AR.js for hiro Marker
          </title>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene>
              <a-marker id="mymarker" preset="kanji">
      <!-- Comment for a-sphere: Hydrogen -->
      <a-sphere position="0.0 0.0 0.0" material="color: #aa101f;opacity:0.7" width="0.8" height="0.8" depth="0.8"></a-sphere>
         <!-- Comment for a-sphere: Oxygen1 -->
      <a-sphere position="1.0 1.2 0.0" material="color: #fbfeff;opacity:0.7" width="0.8" height="0.8" depth="0.8"></a-sphere>
         <!-- Comment for a-sphere: Oxygen2 -->
      <a-sphere position="-1.0 1.2 0.0" material="color: #fffafd;opacity:0.7" width="0.8" height="0.8" depth="0.8"></a-sphere>
              </a-marker>
              <a-entity camera></a-entity>
         </a-scene>
        </body>
      </html>
